<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>âš½ ×”××©×—×§ ×©×œ ×˜×•× âš½</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700;900&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Heebo', sans-serif;
            overflow: hidden;
            width: 100vw;
            height: 100vh;
            background: linear-gradient(180deg, #1a4d2e 0%, #2d5a3d 100%);
            position: relative;
        }

        /* ×¨×§×¢ ××’×¨×© */
        .field {
            position: absolute;
            inset: 0;
            background: 
                linear-gradient(90deg, transparent 49.5%, rgba(255,255,255,0.15) 49.5%, rgba(255,255,255,0.15) 50.5%, transparent 50.5%),
                linear-gradient(180deg, transparent 49.5%, rgba(255,255,255,0.15) 49.5%, rgba(255,255,255,0.15) 50.5%, transparent 50.5%),
                repeating-linear-gradient(90deg, 
                    rgba(255,255,255,0.03) 0px, 
                    rgba(255,255,255,0.03) 80px,
                    rgba(255,255,255,0) 80px,
                    rgba(255,255,255,0) 160px
                );
        }

        /* ××¤×§×˜ ×–×¨×§×•×¨×™× */
        .field::before {
            content: '';
            position: absolute;
            top: -50%;
            left: 50%;
            transform: translateX(-50%);
            width: 150%;
            height: 100%;
            background: radial-gradient(ellipse at center top, rgba(255,255,255,0.08) 0%, transparent 70%);
            pointer-events: none;
        }

        /* Header */
        .header {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0,102,204,0.9), rgba(0,153,255,0.9));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 15px 35px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .header h1 {
            font-size: 28px;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(255,215,0,0.5),
                         0 0 10px rgba(255,215,0,0.3);
        }

        /* Score Counter */
        .score-counter {
            position: fixed;
            top: 120px;
            left: 50%;
            transform: translateX(-50%);
            background: linear-gradient(135deg, rgba(0,102,204,0.9), rgba(0,153,255,0.9));
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 8px 20px;
            box-shadow: 0 8px 32px rgba(0,0,0,0.3);
            z-index: 100;
        }

        .score-counter span {
            font-size: 18px;
            font-weight: 900;
            color: #fff;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
        }

        /* Game Container */
        .game-container {
            position: absolute;
            inset: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        /* ×©×¢×¨ */
        .goal-container {
            position: relative;
            width: min(600px, 70vw);
            height: 300px;
            margin-bottom: 50px;
        }

        .goal {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 100%;
            height: 80%;
        }

        /* ×¢××•×“×™ ×”×©×¢×¨ */
        .goal-post {
            position: absolute;
            background: #fff;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            z-index: 100; /* ××¢×œ ×”×›×“×•×¨ - ×›×“×•×¨ ×××—×•×¨×™ ×¢××•×“×™× */
        }

        .goal-post.left {
            left: 0;
            top: 0;
            width: 8px;
            height: 100%;
        }

        .goal-post.right {
            right: 0;
            top: 0;
            width: 8px;
            height: 100%;
        }

        .goal-post.top {
            top: 0;
            left: 0;
            width: 100%;
            height: 8px;
        }

        /* ×¨×©×ª */
        .net {
            position: absolute;
            inset: 8px;
            background: 
                repeating-linear-gradient(0deg, transparent, transparent 19px, #ddd 19px, #ddd 20px),
                repeating-linear-gradient(90deg, transparent, transparent 19px, #ddd 19px, #ddd 20px);
            opacity: 0.4;
            z-index: 10; /* ×××—×•×¨×™ ×”×›×“×•×¨ - ×›×“×•×¨ ×œ×¤× ×™ ×”×¨×©×ª */
        }

        /* ×©×•×¢×¨ */
        .goalkeeper {
            position: absolute;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 100px;
            transition: all 0.4s cubic-bezier(0.68, -0.55, 0.265, 1.55);
            z-index: 10;
        }

        .goalkeeper.jumping-left {
            transform: translateX(-150px) translateY(-30px);
        }

        .goalkeeper.jumping-right {
            transform: translateX(50px) translateY(-30px);
        }

        .goalkeeper.jumping-center {
            transform: translateX(-50%) translateY(-50px);
        }

        /* ×¨××© ×”×©×•×¢×¨ - ×ª××•× ×ª ×˜×•× */
        .goalkeeper-head {
            position: absolute;
            top: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px;
            height: 50px;
            border-radius: 50%;
            border: 3px solid #ffd700;
            box-shadow: 0 4px 12px rgba(255,215,0,0.5);
            overflow: hidden;
            background: #fff;
        }

        .goalkeeper-head img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        /* ×’×•×£ ×”×©×•×¢×¨ */
        .goalkeeper-body {
            position: absolute;
            top: 45px;
            left: 50%;
            transform: translateX(-50%);
            width: 35px;
            height: 30px;
            background: #ff9800;
            border-radius: 5px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.3);
        }

        /* ×™×“×™×™× */
        .goalkeeper-arm {
            position: absolute;
            width: 20px;
            height: 10px;
            background: #00ff00;
            border-radius: 5px;
            top: 50px;
        }

        .goalkeeper-arm.left {
            left: -5px;
        }

        .goalkeeper-arm.right {
            right: -5px;
        }

        /* ×¨×’×œ×™×™× */
        .goalkeeper-leg {
            position: absolute;
            width: 12px;
            height: 25px;
            background: #000;
            border-radius: 3px;
            bottom: 0;
        }

        .goalkeeper-leg.left {
            left: 28%;
        }

        .goalkeeper-leg.right {
            right: 28%;
        }

        /* ×›×“×•×¨ */
        .ball {
            font-size: 50px;
            line-height: 1;
            position: absolute;
            bottom: 150px;
            left: 50%;
            transform: translateX(-50%);
            z-index: 50;
            transition: all 0.6s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .ball.shooting {
            animation: ballShoot 0.6s ease-out forwards;
        }

        @keyframes ballShoot {
            0% {
                bottom: 150px;
                transform: translateX(-50%) scale(1);
            }
            50% {
                bottom: 220px;
                transform: translateX(var(--ball-x)) scale(0.7);
            }
            100% {
                bottom: 200px;
                transform: translateX(var(--ball-x)) scale(0.5);
            }
        }

        /* Controls */
        .controls {
            position: absolute;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            gap: 15px;
            align-items: center;
            z-index: 100;
        }

        .direction-buttons {
            display: flex;
            gap: 15px;
        }

        .btn-direction {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: 3px solid #fff;
            border-radius: 15px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
            padding: 15px 30px;
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            cursor: pointer;
            transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif;
            min-width: 100px;
        }

        .btn-direction:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102,126,234,0.6);
        }

        .btn-direction:active {
            transform: scale(0.98);
        }

        .btn-direction.selected {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            box-shadow: 0 8px 25px rgba(240,147,251,0.6);
            transform: scale(1.1);
        }

        .btn-shoot {
            background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            border: 4px solid #fff;
            border-radius: 20px;
            padding: 20px 50px;
            font-size: 32px;
            font-weight: 900;
            color: #fff;
            cursor: pointer;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            box-shadow: 0 8px 25px rgba(245,87,108,0.5);
            transition: all 0.3s ease;
            font-family: 'Heebo', sans-serif;
            animation: pulse 2s ease infinite;
        }

        .btn-shoot:hover {
            transform: scale(1.1);
            box-shadow: 0 12px 35px rgba(245,87,108,0.7);
        }

        .btn-shoot:active {
            transform: scale(0.95);
        }

        .btn-shoot:disabled {
            opacity: 0.5;
            cursor: not-allowed;
            animation: none;
        }

        @keyframes pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        /* Result Message */
        .result-message {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0);
            font-size: 80px;
            font-weight: 900;
            color: #ffd700;
            text-shadow: 
                3px 3px 6px rgba(0,0,0,0.8),
                0 0 30px rgba(255,215,0,0.8),
                0 0 60px rgba(255,215,0,0.5);
            z-index: 1000;
            pointer-events: none;
            opacity: 0;
            transition: all 0.3s ease;
        }

        .result-message.show {
            animation: messagePopIn 0.5s ease forwards;
        }

        @keyframes messagePopIn {
            0% {
                transform: translate(-50%, -50%) scale(0);
                opacity: 0;
            }
            50% {
                transform: translate(-50%, -50%) scale(1.2);
                opacity: 1;
            }
            100% {
                transform: translate(-50%, -50%) scale(1);
                opacity: 1;
            }
        }

        .result-message.miss {
            color: #e74c3c;
            font-size: 60px;
            text-shadow: 
                3px 3px 6px rgba(0,0,0,0.8),
                0 0 30px rgba(231,76,60,0.8);
        }

        /* Confetti */
        .confetti {
            position: fixed;
            width: 10px;
            height: 10px;
            background: #ffd700;
            z-index: 999;
            pointer-events: none;
            animation: confettiFall 2s ease-out forwards;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(100vh) rotate(720deg);
                opacity: 0;
            }
        }

        /* Game Over Screen */
        .game-over-screen {
            position: fixed;
            inset: 0;
            background: rgba(0,0,0,0.85);
            backdrop-filter: blur(15px);
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 2000;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .game-over-screen.show {
            display: flex;
            opacity: 1;
        }

        .game-over-screen h1 {
            font-size: 64px;
            color: #fff;
            margin-bottom: 20px;
            text-shadow: 0 0 20px rgba(255,255,255,0.5);
        }

        .game-over-screen h2 {
            font-size: 42px;
            color: #ffd700;
            margin-bottom: 30px;
            text-shadow: 0 0 20px rgba(255,215,0,0.5);
        }

        .game-over-screen p {
            font-size: 36px;
            margin-bottom: 40px;
            font-weight: bold;
        }

        .perfect {
            color: #ffd700;
            text-shadow: 0 0 30px #ffd700;
            animation: perfectGlow 2s ease infinite;
        }

        .good {
            color: #3498db;
            text-shadow: 0 0 30px #3498db;
        }

        .try-again {
            color: #e74c3c;
            text-shadow: 0 0 30px #e74c3c;
        }

        @keyframes perfectGlow {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.1); }
        }

        .play-again-btn {
            background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            border: 4px solid #fff;
            font-size: 36px;
            padding: 25px 60px;
            border-radius: 25px;
            color: #fff;
            font-weight: 900;
            cursor: pointer;
            box-shadow: 0 10px 30px rgba(67,233,123,0.5);
            transition: all 0.3s ease;
            animation: pulse 2s infinite;
            font-family: 'Heebo', sans-serif;
        }

        .play-again-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 15px 40px rgba(67,233,123,0.7);
        }

        /* Mobile */
        @media (max-width: 768px) {
            .header h1 {
                font-size: 22px;
            }

            .btn-direction {
                padding: 12px 20px;
                font-size: 18px;
                min-width: 80px;
            }

            .btn-shoot {
                padding: 18px 40px;
                font-size: 28px;
            }

            .result-message {
                font-size: 60px;
            }

            .result-message.miss {
                font-size: 48px;
            }

            .game-over-screen h1 {
                font-size: 48px;
            }

            .game-over-screen h2 {
                font-size: 32px;
            }

            .game-over-screen p {
                font-size: 28px;
            }

            .play-again-btn {
                font-size: 28px;
                padding: 20px 50px;
            }
        }

        @media (max-width: 480px) {
            .goal-container {
                width: 85vw;
                height: 250px;
            }

            .direction-buttons {
                gap: 10px;
            }

            .btn-direction {
                padding: 10px 15px;
                font-size: 16px;
                min-width: 70px;
            }

            .controls {
                bottom: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="field"></div>

    <div class="header">
        <h1>âš½ ×”××©×—×§ ×©×œ ×˜×•× âš½</h1>
    </div>

    <div class="score-counter">
        <span id="scoreText">×’×•×œ×™×: 0/0</span>
    </div>

    <div class="game-container">
        <div class="goal-container">
            <div class="goal">
                <div class="goal-post left"></div>
                <div class="goal-post right"></div>
                <div class="goal-post top"></div>
                <div class="net"></div>
            </div>

            <div class="goalkeeper" id="goalkeeper">
                <div class="goalkeeper-head">
                    <img src="tom-photo.jpg" alt="Tom">
                </div>
                <div class="goalkeeper-body"></div>
                <div class="goalkeeper-arm left"></div>
                <div class="goalkeeper-arm right"></div>
                <div class="goalkeeper-leg left"></div>
                <div class="goalkeeper-leg right"></div>
            </div>
        </div>

        <div class="ball" id="ball">âš½</div>
    </div>

    <div class="controls">
        <div class="direction-buttons">
            <button class="btn-direction" data-direction="right">â¡ï¸ ×™××™×Ÿ</button>
            <button class="btn-direction" data-direction="center">â¬†ï¸ ××¨×›×–</button>
            <button class="btn-direction" data-direction="left">â¬…ï¸ ×©×××œ</button>
        </div>
        <button class="btn-shoot" id="shootBtn">âš½ ×‘×¢×˜! âš½</button>
    </div>

    <div class="result-message" id="resultMessage"></div>

    <div class="game-over-screen" id="gameOverScreen">
        <h1>×¡×™×™××ª!</h1>
        <h2 id="finalScore"></h2>
        <p id="finalMessage"></p>
        <button class="play-again-btn" id="playAgainBtn">ğŸ”„ ×©×—×§ ×©×•×‘ ğŸ”„</button>
    </div>

    <script>
        // Audio Context for sounds
        const audioContext = new (window.AudioContext || window.webkitAudioContext)();

        function playGoalSound() {
            const times = [0, 0.1, 0.2];
            times.forEach(time => {
                const oscillator = audioContext.createOscillator();
                const gainNode = audioContext.createGain();
                
                oscillator.connect(gainNode);
                gainNode.connect(audioContext.destination);
                
                oscillator.frequency.value = 800 + (time * 400);
                oscillator.type = 'sine';
                
                gainNode.gain.setValueAtTime(0.3, audioContext.currentTime + time);
                gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + time + 0.5);
                
                oscillator.start(audioContext.currentTime + time);
                oscillator.stop(audioContext.currentTime + time + 0.5);
            });
        }

        function playMissSound() {
            const oscillator = audioContext.createOscillator();
            const gainNode = audioContext.createGain();
            
            oscillator.connect(gainNode);
            gainNode.connect(audioContext.destination);
            
            oscillator.frequency.value = 200;
            oscillator.type = 'sawtooth';
            
            gainNode.gain.setValueAtTime(0.2, audioContext.currentTime);
            gainNode.gain.exponentialRampToValueAtTime(0.01, audioContext.currentTime + 0.3);
            
            oscillator.start();
            oscillator.stop(audioContext.currentTime + 0.3);
        }

        // Game State
        let selectedDirection = null;
        let currentKick = 0;
        let score = 0;
        let isKicking = false;

        const directionButtons = document.querySelectorAll('.btn-direction');
        const shootBtn = document.getElementById('shootBtn');
        const ball = document.getElementById('ball');
        const goalkeeper = document.getElementById('goalkeeper');
        const resultMessage = document.getElementById('resultMessage');
        const gameOverScreen = document.getElementById('gameOverScreen');
        const playAgainBtn = document.getElementById('playAgainBtn');

        // Direction Selection
        directionButtons.forEach(btn => {
            btn.addEventListener('click', () => {
                directionButtons.forEach(b => b.classList.remove('selected'));
                btn.classList.add('selected');
                selectedDirection = btn.dataset.direction;
            });
        });

        // Shoot
        shootBtn.addEventListener('click', shoot);

        function shoot() {
            if (!selectedDirection || isKicking) return;
            
            isKicking = true;
            shootBtn.disabled = true;

            // Goalkeeper jumps
            const goalkeeperDirection = ['left', 'center', 'right'][Math.floor(Math.random() * 3)];
            goalkeeper.classList.add(`jumping-${goalkeeperDirection}`);

            // Ball shoots
            const ballXPositions = {
                'left': '-180px',
                'center': '-50%',
                'right': '120px'
            };
            
            ball.style.setProperty('--ball-x', ballXPositions[selectedDirection]);
            ball.classList.add('shooting');

            setTimeout(() => {
                const isGoal = selectedDirection !== goalkeeperDirection;
                showResult(isGoal);
                updateScore(isGoal);

                setTimeout(() => {
                    resetKick();
                    currentKick++;

                    if (currentKick >= 5) {
                        showGameOver();
                    }
                }, 2000);
            }, 600);
        }

        function showResult(isGoal) {
            resultMessage.textContent = isGoal ? 'ğŸ‰ ×’×•×œ! ğŸ‰' : 'ğŸ˜¢ ×›××¢×˜!';
            resultMessage.className = 'result-message show';
            if (!isGoal) resultMessage.classList.add('miss');

            if (isGoal) {
                playGoalSound();
                createConfetti();
            } else {
                playMissSound();
                document.body.style.animation = 'shake 0.3s';
                setTimeout(() => document.body.style.animation = '', 300);
            }

            setTimeout(() => {
                resultMessage.classList.remove('show');
                setTimeout(() => resultMessage.className = 'result-message', 300);
            }, 1500);
        }

        function updateScore(isGoal) {
            if (isGoal) score++;
            
            // ×¢×“×›×Ÿ ××ª ×”××•× ×”
            const scoreText = document.getElementById('scoreText');
            scoreText.textContent = `×’×•×œ×™×: ${score}/${currentKick + 1}`;
        }

        function createConfetti() {
            const colors = ['#ffd700', '#3498db', '#e74c3c', '#2ecc71', '#9b59b6', '#f39c12'];
            
            for (let i = 0; i < 30; i++) {
                setTimeout(() => {
                    const confetti = document.createElement('div');
                    confetti.className = 'confetti';
                    confetti.style.left = Math.random() * 100 + 'vw';
                    confetti.style.background = colors[Math.floor(Math.random() * colors.length)];
                    confetti.style.width = (Math.random() * 10 + 5) + 'px';
                    confetti.style.height = confetti.style.width;
                    confetti.style.animationDelay = Math.random() * 0.3 + 's';
                    confetti.style.animationDuration = (Math.random() * 1 + 1.5) + 's';
                    
                    document.body.appendChild(confetti);
                    
                    setTimeout(() => confetti.remove(), 2500);
                }, i * 30);
            }
        }

        function resetKick() {
            ball.classList.remove('shooting');
            goalkeeper.className = 'goalkeeper';
            directionButtons.forEach(b => b.classList.remove('selected'));
            selectedDirection = null;
            isKicking = false;
            shootBtn.disabled = false;
        }

        function showGameOver() {
            const finalScore = document.getElementById('finalScore');
            const finalMessage = document.getElementById('finalMessage');
            
            finalScore.textContent = `×›×‘×©×ª ${score} ×’×•×œ×™× ××ª×•×š 5! ğŸ¯`;
            
            if (score === 5) {
                finalMessage.textContent = 'ğŸ† ××•×©×œ×! ××ª×” ××œ×•×£! ğŸ†';
                finalMessage.className = 'perfect';
            } else if (score >= 3) {
                finalMessage.textContent = 'âš¡ ××¢×•×œ×”! ×›××¢×˜ ××•×©×œ×! âš¡';
                finalMessage.className = 'good';
            } else {
                finalMessage.textContent = 'ğŸ’ª ××œ ×ª×•×•×ª×¨! × ×¡×” ×©×•×‘! ğŸ’ª';
                finalMessage.className = 'try-again';
            }

            setTimeout(() => {
                gameOverScreen.classList.add('show');
            }, 500);
        }

        playAgainBtn.addEventListener('click', () => {
            // Reset game
            currentKick = 0;
            score = 0;
            isKicking = false;
            selectedDirection = null;
            
            // Reset UI
            gameOverScreen.classList.remove('show');
            
            // ×¢×“×›×Ÿ ××•× ×”
            document.getElementById('scoreText').textContent = '×’×•×œ×™×: 0/0';
            
            resetKick();
        });

        // Touch support for mobile
        let touchStartX = 0;

        document.addEventListener('touchstart', (e) => {
            touchStartX = e.touches[0].clientX;
        });

        document.addEventListener('touchend', (e) => {
            const touchEndX = e.changedTouches[0].clientX;
            const diff = touchStartX - touchEndX;
            
            // Swipe detection for direction (optional enhancement)
            if (Math.abs(diff) > 50) {
                // Swipe detected, but we keep the button interface for simplicity
            }
        });

        // Prevent double-tap zoom on mobile
        let lastTouchEnd = 0;
        document.addEventListener('touchend', (e) => {
            const now = Date.now();
            if (now - lastTouchEnd <= 300) {
                e.preventDefault();
            }
            lastTouchEnd = now;
        }, false);

        // Keyboard support (optional - for desktop testing)
        document.addEventListener('keydown', (e) => {
            if (isKicking || currentKick >= 5) return;
            
            if (e.key === 'ArrowLeft' || e.key === '1') {
                directionButtons[0].click();
            } else if (e.key === 'ArrowUp' || e.key === '2') {
                directionButtons[1].click();
            } else if (e.key === 'ArrowRight' || e.key === '3') {
                directionButtons[2].click();
            } else if (e.key === ' ' || e.key === 'Enter') {
                e.preventDefault();
                shootBtn.click();
            }
        });
    </script>
